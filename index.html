      "lavos_prime_set"
    ];

    // Base URL for the API
    const baseUrl = "https://api.warframe.market/v1";

    // Function to fetch orders for a given item
    async function fetchOrdersForItem(urlName) {
      const endpoint = `${baseUrl}/items/${urlName}/orders`;
      try {
        const response = await fetch(endpoint);
        if (!response.ok) {
          throw new Error(`HTTP error ${response.status}`);
        }
        return await response.json();
      } catch (error) {
        return { error: error.message };
      }
    }

    // Function to display the results for each item on the page
    function displayResult(urlName, data) {
      const content = document.getElementById("content");

      const container = document.createElement("div");
      container.className = "item-result";

      const title = document.createElement("h2");
      title.textContent = urlName;
      container.appendChild(title);

      const pre = document.createElement("pre");
      pre.textContent = JSON.stringify(data, null, 2);
      // Highlight error text if exists
      if (data.error) {
        pre.classList.add("error");
      }
      container.appendChild(pre);

      content.appendChild(container);
    }

    // Loop through each item sequentially and display its orders data
    async function loadAllOrders() {
      // Clear initial loading message
      document.getElementById("content").innerHTML = "";
      for (let urlName of items) {
        const data = await fetchOrdersForItem(urlName);
        displayResult(urlName, data);
      }
    }

    // Start fetching when the page loads
    window.onload = loadAllOrders;
